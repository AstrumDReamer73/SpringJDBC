<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">App de inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>ingrese los datos de la categoria</h1>

<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center">registro de categoria</h1>
            <div class="card-body"></div>
            <form th:action="@{/ubicacion}" th:object="${ubicacion}" method="POST">
                <div class="form-group">
                    <label>ingrese al almacen donde esta la ubicacion:</label>
                    <input type="text" name="IDAlmacen" th:field="*{IDAlmacen}" class="form-control">
                </div>
                <div class="form-group">
                    <label>ingrese el pasillo:</label>
                    <input type="text" name="pasillo" th:field="*{pasillo}" class="form-control">
                </div>
                <div class="form-group">
                    <label>ingrese el nivel:</label>
                    <input type="text" name="nivel" th:field="*{nivel}" class="form-control">
                </div>
                <div class="form-group">
                    <label>ingrese el estante:</label>
                    <input type="text" name="estante" th:field="*{estante}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">guardar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
