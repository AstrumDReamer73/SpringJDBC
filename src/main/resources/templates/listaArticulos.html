<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>listados de articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de articulos</h1>
        </div>
    </div>
    <br>
    <table class="table table-striped table-border">
        <thead class="table-dark">
        <tr>
            <th scope="col">codigo de producto</th>
            <th scope="col">posicion</th>
            <th scope="col">descripcion</th>
            <th scope="col">cantidad</th>
            <th scope="col">categoria</th>
            <th scope="col">costo de Compra</th>
            <th scope="col">ultimo de Costo de Compra</th>
            <th scope="col">precio de Venta</th>
            <th scope="col">ultimo Precio de Venta</th>
            <th scope="col">ultima Fecha de Modificacion</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="articulos:${articulos}">
            <td th:text="${articulos.UPC}"></td>
            <td th:text="${articulos.categoria.nombre}"></td>
            <td th:text="${articulos.ubicacion.idubicacion}"></td>
            <td th:text="${articulos.descripcion}"></td>
            <td th:text="${articulos.cantidad}"></td>
            <td th:text="${articulos.costoCompra}"></td>
            <td th:text="${articulos.UltimoCostoCompra}"></td>
            <td th:text="${articulos.precioVenta}"></td>
            <td th:text="${articulos.UltimoPrecioVenta}"></td>
            <td th:text="${articulos.UltimaFechaModificacion}"></td>
            <td>
                <button>modificar</button>
                <button>eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/articulos/agregar}">agregar productos</a>
</div>
</body>
</html>
