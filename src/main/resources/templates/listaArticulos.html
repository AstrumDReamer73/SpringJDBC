<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listado de articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de articulos</h1>
        </div>
    </div>
    <div class="col-12 text-end">
        <a class="btn btn-success" th:href="@{/listaArticulos/añadirArticulo}">Agregar articulo</a>
    </div>
    <br>
    <table class="table table-striped table-border">
        <thead class="table-dark">
        <tr>
            <th scope="col">codigo de producto</th>
            <th scope="col">categoria</th>
            <th scope="col">almacen</th>
            <th scope="col">pasillo</th>
            <th scope="col">nivel</th>
            <th scope="col">estante</th>
            <th scope="col">descripcion</th>
            <th scope="col">cantidad</th>
            <th scope="col">costo de Compra</th>
            <th scope="col">ultimo de Costo de Compra</th>
            <th scope="col">precio de Venta</th>
            <th scope="col">ultimo Precio de Venta</th>
            <th scope="col">ultima Fecha de Modificacion</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="articulo : ${articulos}">
            <td th:text="${articulo.upc}"></td>
            <td th:text="${articulo.categoria.nombre}"></td>
            <td th:text="${articulo.ubicacion.idalmacen.nombre}"></td>
            <td th:text="${articulo.ubicacion.pasillo}"></td>
            <td th:text="${articulo.ubicacion.nivel}"></td>
            <td th:text="${articulo.ubicacion.estante}"></td>
            <td th:text="${articulo.descripcion}"></td>
            <td th:text="${articulo.cantidad}"></td>
            <td th:text="${articulo.costoCompra}"></td>
            <td th:text="${articulo.UltimoCostoCompra}"></td>
            <td th:text="${articulo.precioVenta}"></td>
            <td th:text="${articulo.UltimoPrecioVenta}"></td>
            <td th:text="${articulo.UltimaFechaModificacion}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/listaArticulos/editar/{upc}(upc=${articulo.upc})}">modificar</a>
                <a class="btn btn-primary btn-sm" th:href="@{/listaArticulos/eliminar/{upc}(upc=${articulo.upc})}" onclick="return confirm('estas seguro')">eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/articulos/añadirArticulo}">agregar productos</a>
</div>
</body>
</html>
