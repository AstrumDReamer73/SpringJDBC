<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>ingrese los datos del cliente</h1>
    <div class="form-group">
        <label>RFC del cliente:</label>
        <input type="text" name="RFC" th:field="*{RFC}" class="form-control">
    </div>
    <div class="form-group">
        <label>ingrese el nombre del cliente:</label>
        <input type="text" name="nombre" th:field="*{nombre}" class="form-control">
    </div>
    <div class="form-group">
        <label>direccion del cliente:</label>
        <input type="text" name="direccion" th:field="*{direccion}" class="form-control">
    </div>
    <div class="form-group">
        <label>territorio, delegacion o alcaldia del almacen:</label>
        <input type="text" name="territorio" th:field="*{territorio}" class="form-control">
    </div>
    <div class="form-group">
        <label>estado del cliente:</label>
        <input type="text" name="estado" th:field="*{estado}" class="form-control">
    </div>
    <div class="form-group">
        <label>codigo postal del cliente:</label>
        <input type="text" name="codPostal" th:field="*{codPostal}" class="form-control">
    </div>
    <div class="form-group">
        <label>telefono del cliente:</label>
        <input type="text" name="telefono" th:field="*{telefono}" class="form-control">
    </div>
    <div class="form-group">
        <label>correo del cliente:</label>
        <input type="text" name="correo" th:field="*{correo}" class="form-control">
    </div>
    <button type="submit">enviar</button>
</body>
</html>
