<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-border">
    <thead class="table-dark">
    <tr>
        <th scope="col">factura</th>
        <th scope="col">motivo</th>
        <th scope="col">origen</th>
        <th scope="col">destino</th>
        <th scope="col">empleado</th>
        <th scope="col">fecha y hora</th>
        <th scope="col">tipo</th>
        <th scope="col">estado</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="compra:${compras}">
        <td th:text="${compras.factura}">factura</td>
        <td th:text="${compras.motivo}">motivo</td>
        <td th:text="${compras.origen}">origen</td>
        <td th:text="${compras.destino}">destino</td>
        <td th:text="${compras.empleado}">empleado</td>
        <td th:text="${compras.fechayhora}">fecha y hora</td>
        <td th:text="${compras.tipo}">tipo</td>
        <td th:text="${compras.estado}">estado</td>
        <td>
            <button>modificar</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
