<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>ingrese los datos del cliente</h1>
<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center">registro de categoria</h1>
            <div class="card-body"></div>
            <form th:action="@{/categoria}" th:object="${categoria}" method="POST">
                <div class="form-group">
                    <label>nombre de categoria:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control">
                </div>
                <div class="form-group">
                    <label>ingrese el impuesto IVA:</label>
                    <input type="text" name="IVA" th:field="*{IVA}" class="form-control" placeholder="ingresarla en el siguiente formato (0.##)">
                </div>
                <div class="form-group">
                    <label>ingrese el impuesto IEPS:</label>
                    <input type="text" name="IEPS" th:field="*{IEPS}" class="form-control" placeholder="si no tiene puede dejarla en 0">
                </div>
                <button type="submit">guardar</button>
                <!--                <div class="form-group">
                                    <label>tiene capacidad de refrigeracion del almacen:</label>
                                    <input type="checkbox" name="refrigeracion" th:field="*{refrigeracion}">
                                </div> !-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
