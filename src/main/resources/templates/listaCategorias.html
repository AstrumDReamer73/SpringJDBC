<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listado de categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="@{index}">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de categorias</h1>
        </div>
    </div>
    <div class="col-12 text-end">
        <a class="btn btn-success" th:href="@{/listaCategorias/añadirCategoria}">Agregar categoria</a>
    </div>
    <form method="get" action="/listaCategorias" class="mb-3">
        <div class="form-check">
            <input type="checkbox" name="activos" class="form-check-input" id="activos" th:checked="${param.activos != null}">
            <label class="form-check-label" for="activos">Ver solo categorías activas</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
    </form>
    <br>
    <table class="table table-striped table-border">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">porcentaje de IVA</th>
            <th scope="col">porcentaje de IEPS</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="categoria:${categorias}">
            <th th:text="${categoria.IDCategoria}"></th>
            <th th:text="${categoria.nombre}"></th>
            <th th:text="${categoria.IVA}"></th>
            <th th:text="${categoria.IEPS}"></th>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/listaCategorias/editar/{IDCategoria}(IDCategoria=${categoria.IDCategoria})}">modificar</a>
                <a class="btn btn-primary btn-sm" th:href="@{/listaCategorias/eliminar/{IDCategoria}(IDCategoria=${categoria.IDCategoria})}" onclick="return confirm('estas seguro')" method="DELETE">eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
