<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>ingrese los datos del cliente</h1>
<div class="form-group">
    <label>RFC del cliente:</label>
    <input type="text" name="UPC" th:field="*{UPC}" class="form-control">
</div>
<div class="form-group">
    <label>ingrese el nombre del cliente:</label>
    <input type="text" name="posicion" th:field="*{posicion}" class="form-control">
</div>
<div class="form-group">
    <label>direccion del cliente:</label>
    <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control">
</div>
<div class="form-group">
    <label>territorio, delegacion o alcaldia del almacen:</label>
    <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control">
</div>
<div class="form-group">
    <label>estado del cliente:</label>
    <input type="text" name="categoria" th:field="*{categoria}" class="form-control">
</div>
<div class="form-group">
    <label>codigo postal del cliente:</label>
    <input type="text" name="costoCompra" th:field="*{costoCompra}" class="form-control">
</div>
<div class="form-group">
    <label>telefono del cliente:</label>
    <input type="text" name="ultimoCostoCompra" th:field="*{ultimoCostoCompra}" class="form-control">
</div>
<div class="form-group">
    <label>correo del cliente:</label>
    <input type="text" name="precioVenta" th:field="*{precioVenta}" class="form-control">
</div>
<button type="submit">enviar</button>
</body>
</html>
