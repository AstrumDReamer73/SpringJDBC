<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-border">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">nombre</th>
        <th scope="col">porcentaje de IVA</th>
        <th scope="col">porcentaje de IEPS</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="categoria:${categoria}">
        <th th:text="${categoria.IDCategoria}">#</th>
        <th th:text="${categoria.nombre}">nombre</th>
        <th th:text="${categoria.IVA}">porcentaje de IVA</th>
        <th th:text="${categoria.IEPS}">porcentaje de IEPS</th>
        <td>
            <button>modificar</button>
            <button>eliminar</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
