<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lista de traslados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de traslados</h1>
        </div>
    </div>
    <div class="col-12 text-end">
        <a class="btn btn-success" th:href="@{/listaTraslados/aÃ±adirTraslado}">Agregar traslado</a>
    </div>
    <br>
    <table class="table table-striped table-border">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">almacen de Origen</th>
            <th scope="col">almacen de Destino</th>
            <th scope="col">fecha y hora</th>
            <th scope="col">estado</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="traslados:${traslados}">
            <th th:text="${traslados.IDTraslado}"></th>
            <th th:text="${traslados.almacenOrigen.nombre}">almacen de origen</th>
            <th th:text="${traslados.almacenDestino.nombre}">almacen de destino</th>
            <th th:text="${traslados.fechayhora}">fecha y hora</th>
            <th th:text="${traslados.estado}">estado</th>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/listaTraslados/editar/id=${traslados.id}}">modificar</a>
                <a class="btn btn-primary btn-sm" th:href="@{/listaTraslados/eliminar/id=${traslados.id}}" onclick="return confirm('estas seguro')">eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
