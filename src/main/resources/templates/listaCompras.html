<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lista de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="col-12 text-end">
        <a class="btn btn-success" th:href="@{/listaCompras/guardar}">Agregar compra</a>
    </div>
    <div>
        <table class="table table-striped table-border">
            <thead class="table-dark">
            <tr>
                <th scope="col">factura</th>
                <th scope="col">proveedor</th>
                <th scope="col">empleado que entrega</th>
                <th scope="col">almacen de destino</th>
                <th scope="col">motivo</th>
                <th scope="col">tipo</th>
                <th scope="col">estado</th>
                <th scope="col">fecha y hora</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="compras:${compras}">
                <td th:text="${compras.factura}"></td>
                <td th:text="${compras.proveedor.nombre}"></td>
                <td th:text="${compras.empleado.nombre}"></td>
                <td th:text="${compras.almacenDestino.nombre}"></td>
                <td th:text="${compras.motivo}"></td>
                <td th:text="${compras.tipo}"></td>
                <td th:text="${compras.estado}"></td>
                <td th:text="${compras.fechayhora}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/listaCompras/carritoCompra/{factura}(factura=${compras.factura})}">ver productos</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/listaCompras/editar/{factura}(factura=${compras.factura})}">modificar</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/listaCompras/eliminar/{factura}(factura=${compras.factura})}" onclick="return confirm('estas seguro')">eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
