<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center">registro de articulos</h1>
            <div class="card-body"></div>
            <form th:action="@{/articulos}" th:object="${articulos}" method="POST">
                <div class="form-group">
                    <label>codigo del articulo:</label>
                    <input type="text" name="UPC" th:field="*{UPC}" class="form-control">
                </div>
                <div class="form-group">
                    <label>posicion dentro del almacen:</label>
                    <input type="text" name="posicion" th:field="*{posicion}" class="form-control">
                </div>
                <div class="form-group">
                    <label>descripcion del articulo:</label>
                    <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control">
                </div>
                <div class="form-group">
                    <label>cantidad:</label>
                    <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control">
                </div>
                <div class="form-group">
                    <label>categoria:</label>
                    <input type="text" name="categoria" th:field="*{categoria}" class="form-control">
                </div>
                <div class="form-group">
                    <label>costo de compra:</label>
                    <input type="text" name="costoCompra" th:field="*{costoCompra}" class="form-control">
                </div>
                <div class="form-group">
                    <label>ultimo costo de compra:</label>
                    <input type="text" name="ultimoCostoCompra" th:field="*{ultimoCostoCompra}" class="form-control">
                </div>
                <div class="form-group">
                    <label>precio de venta:</label>
                    <input type="text" name="precioVenta" th:field="*{precioVenta}" class="form-control">
                </div>
                <div class="form-group">
                    <label>ultimo precio de venta:</label>
                    <input type="text" name="ultimoPrecioVenta" th:field="*{ultimoPrecioVenta}" class="form-control">
                </div>
                <button type="submit">enviar</button>
<!--                <div class="form-group">
                    <label>tiene capacidad de refrigeracion del almacen:</label>
                    <input type="checkbox" name="refrigeracion" th:field="*{refrigeracion}">
                </div> !-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
