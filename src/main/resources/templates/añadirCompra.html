<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">App de Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1 class="text-center">registro de ventas</h1>
        <form th:action="@{/listaCompras/guardar}" th:object="${compra}" method="POST">
            <div class="form-group">
                <label>ingrese la factura:</label>
                <input type="text" name="factura" th:field="*{factura}" class="form-control">
            </div>
            <div class="form-group">
                <label>ingrese el RFC del empleado que recibe el envio:</label>
                <select th:field="*{proveedor}" class="form-control" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option th:each="proveedor:${listaProveedores}" th:value="${proveedor.RFC}" th:text="${proveedor.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>ingrese el almacen de destino:</label>
                <select th:field="*{almacenDestino}" class="form-control" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option th:each="almacen:${listaAlmacenes}" th:value="${almacen.IDAlmacen}" th:text="${almacen.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>ingrese el RFC del empleado que recibe el envio:</label>
                <select th:field="*{empleado}" class="form-control" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option th:each="empleado:${listaEmpleadosProveedores}" th:value="${empleado.RFC}" th:text="${empleado.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>ingrese el tipo de compra:</label>
                <select id="tipo" class="form-select" th:field="*{tipo}" required>
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="Directa">Directa</option>
                    <option value="Licitada">Licitada</option>
                    <option value="Consignación">Consignación</option>
                    <option value="Anticipada">Anticipada</option>
                    <option value="Recurrente">Recurrente</option>
                    <option value="Puntual">Puntual</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>ingrese el motivo:</label>
                <select id="motivo" class="form-select" th:field="*{motivo}" required>
                    <option value="" disabled selected>Seleccione un motivo</option>
                    <option value="Abastecimiento">Abastecimiento</option>
                    <option value="Demanda">Demanda</option>
                    <option value="Producción">Producción</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>ingrese el estado:</label>
                <select id="estado" class="form-select" th:field="*{estado}" required>
                    <option value="" disabled selected>Seleccione un estado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Procesando">Procesando</option>
                    <option value="Confirmada">Confirmada</option>
                    <option value="En camino">En camino</option>
                    <option value="Completada">Completada</option>
                    <option value="Cancelada">Cancelada</option>
                    <option value="Rechazada">Rechazada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">guardar</button>
        </form>
    </div>
</div>
</body>
</html>
