<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">App de inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>ingrese los datos de la categoria</h1>
<div class="container">
    <div class="row">
        <h1 class="text-center">registro de ventas</h1>
        <form th:action="@{/compra}" th:object="${compra}" method="POST">
            <div class="form-group">
                <label>ingrese la factura:</label>
                <input type="text" name="factura" th:field="*{factura}" class="form-control">
            </div>
            <div class="form-group">
                <label>ingrese el motivo:</label>
                <select class="form-select" aria-label="Default select example" name="motivo" th:field="*{motivo}"></select>
            </div>
            <div class="form-group">
                <label>ingrese el almacen de origen de los articulos:</label>
                <input type="text" name="origen" th:field="*{origen}" class="form-control" placeholder="si no tiene puede dejarla en 0">
            </div>
            <div class="form-group">
                <label>ingrese la direccion de destino:</label>
                <input type="text" name="destino" th:field="*{destino}" class="form-control">
                <button>misma que el cliente</button>
            </div>
            <div class="form-group">
                <label>ingrese el RFC del empleado que recibe el envio:</label>
                <input type="text" name="empleado" th:field="*{empleado}" class="form-control">
            </div>
            <div class="form-group">
                <label>ingrese el tipo de compra:</label>
                <select class="form-select" aria-label="Default select example" name="tipo" th:field="*{tipo}">

                </select>
            </div>
            <div class="form-group">
                <label>ingrese el estado:</label>
                <select class="form-select" aria-label="Default select example" name="estado" th:field="*{estado}">

                </select>
            </div>
            <button type="submit" class="btn btn-primary">guardar</button>
        </form>
    </div>
</div>
</body>
</html>
