<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>añadir articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">App de inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>ingrese los datos de la categoria</h1>
<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center">registro de categoria</h1>
            <div class="card-body"></div>
            <form th:action="@{/listaCompras/agregarArticuloalCarrito/{factura}/{upc}(factura=${factura},upc=${articulo.upc})}" method="POST">
                <div class="form-group">
                    <label for="articuloSelect">Seleccione un artículo</label>
                    <select id="articuloSelect" name="upc" class="form-control" required>
                        <option value="" selected>Seleccione un artículo</option>
                        <option th:each="articulo : ${articulos}"
                                th:value="${articulo.upc}"
                                th:text="${articulo.descripcion}">
                        </option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Agregar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
