</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de ubicaciones</h1>
        </div>
    </div>
    <br>
    <div class="col-12 text-end">
        <a class="btn btn-success" th:href="@{/listaUbicaciones/aÃ±adirUbicacion}">Agregar ubicacion</a>
    </div>

    <table class="table table-striped table-border">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">numero del almacen</th>
        <th scope="col">pasillo</th>
        <th scope="col">nivel</th>
        <th scope="col">estante</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="ubicaciones:${ubicaciones}">
        <th th:text="${ubicaciones.IDUbicacion}">#</th>
        <th th:text="${ubicaciones.IDAlmacen.nombre}">nombre del almacen</th>
        <th th:text="${ubicaciones.pasillo}">pasillo</th>
        <th th:text="${ubicaciones.nivel}">nivel</th>
        <th th:text="${ubicaciones.estante}">estante</th>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{/listaUbicaciones/eliminar/{IDUbicacion}(IDUbicacion=${ubicaciones.IDUbicacion})}" onclick="return confirm('estas seguro')">eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
