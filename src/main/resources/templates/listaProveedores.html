<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de proveedores</h1>
        </div>
    </div>
    <br>
    <table class="table table-striped table-border">
        <thead class="table-dark">
        <tr>
            <th scope="col">RFC</th>
            <th scope="col">nombre o razon social</th>
            <th scope="col">direccion</th>
            <th scope="col">territorio</th>
            <th scope="col">estado</th>
            <th scope="col">codigo postal</th>
            <th scope="col">telefono</th>
            <th scope="col">correo</th>
            <th scope="col">fechaAlta</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="proveedores:${proveedores}">
            <td th:text="${proveedores.RFC}">factura</td>
            <td th:text="${proveedores.nombre}">nombre</td>
            <td th:text="${proveedores.direccion}">direccion</td>
            <td th:text="${proveedores.territorio}">territorio</td>
            <td th:text="${proveedores.estado}">estado</td>
            <td th:text="${proveedores.codPostal}">codigo postal</td>
            <td th:text="${proveedores.telefono}">telefono</td>
            <td th:text="${proveedores.correo}">correo</td>
            <td th:text="${proveedores.fechadeAlta}">fecha de alta</td>
            <td>
                <button>modificar</button>
                <button>eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a></a>
</div>
</body>
</html>
