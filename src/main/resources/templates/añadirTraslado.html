<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>añadir traslado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">App de inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>ingrese los datos del empleado</h1>
<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center">registro de categoria</h1>
            <div class="card-body"></div>
            <form th:action="@{/listaTraslados/guardar}" th:object="${traslado}" method="POST">
                <div class="form-group">
                    <label for="almacenOrigen">Almacén de Origen:</label>
                    <select id="almacenOrigen" class="form-select" th:field="*{almacenOrigen}" required>
                        <option value="" disabled selected>Seleccione un almacén</option>
                        <option th:each="almacen : ${listaAlmacenes}"
                                th:value="${almacen.IDAlmacen}"
                                th:text="${almacen.nombre}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="almacenDestino">Almacén de Destino:</label>
                    <select id="almacenDestino" class="form-select" th:field="*{almacenDestino}" required>
                        <option value="" disabled selected>Seleccione un almacén</option>
                        <option th:each="almacen : ${listaAlmacenes}"
                                th:value="${almacen.IDAlmacen}"
                                th:text="${almacen.nombre}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>seleccione el estado:</label>
                    <select th:field="*{estado}" class="form-control" required>
                        <option value="" disabled selected>Seleccione un estado</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Procesando">Procesando</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="En camino">En camino</option>
                        <option value="Completada">Completada</option>
                        <option value="Cancelada">Cancelada</option>
                        <option value="Rechazada">Rechazada</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
