<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-border">
    <thead class="table-dark">
    <tr>
        <th scope="col">RFC</th>
        <th scope="col">RFC del empleador</th>
        <th scope="col">nombre o razon social</th>
        <th scope="col">direccion</th>
        <th scope="col">territorio</th>
        <th scope="col">estado</th>
        <th scope="col">codigo postal</th>
        <th scope="col">telefono</th>
        <th scope="col">correo</th>
        <th scope="col">fechaAlta</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="clientes:${clientes}">
        <td th:text="${clientes.RFC}">RFC</td>
        <td th:text="${clientes.RFC}">RFC del empleador</td>
        <td th:text="${clientes.nombre}">nombre</td>
        <td th:text="${clientes.direccion}">direccion</td>
        <td th:text="${clientes.territorio}">territorio</td>
        <td th:text="${clientes.estado}">estado</td>
        <td th:text="${clientes.codPostal}">codigo postal</td>
        <td th:text="${clientes.telefono}">telefono</td>
        <td th:text="${clientes.correo}">correo</td>
        <td th:text="${clientes.fechaAlta}">fecha de alta</td>
        <td>
            <button>modificar</button>
            <button>eliminar</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
