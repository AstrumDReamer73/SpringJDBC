<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listados de almacenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de articulos</h1>
        </div>
    </div>
    <br>
    <table class="table table-striped table-border">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">nombre</th>
        <th scope="col">direccion</th>
        <th scope="col">territorio</th>
        <th scope="col">estado</th>
        <th scope="col">codigo postal</th>
        <th scope="col">telefono</th>
        <th scope="col">capacidad</th>
        <th scope="col">puertos</th>
        <th scope="col">refrigeracion</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="almacen:${almacen}">
        <td th:text="${almacen.IDAlmacen}">IDAlmacen</td>
        <td th:text="${almacen.nombre}">nombre</td>
        <td th:text="${almacen.direccion}">direccion</td>
        <td th:text="${almacen.territorio}">territorio</td>
        <td th:text="${almacen.estado}">estado</td>
        <td th:text="${almacen.codPostal}">codPostal</td>
        <td th:text="${almacen.telefono}">telefono</td>
        <td th:text="${almacen.capacidad}">capacidad</td>
        <td th:text="${almacen.puertos}">puertos</td>
        <td th:text="${almacen.refrigeracion}">refrigeracion</td>
        <td style="white-space:nowrap">
            <a class="btn btn-primary btn-sm" th:href="@{/almacenes/editar/id=${almacen.id}}">modificar</a>
            <a class="btn btn-primary btn-sm" th:href="@{/almacenes/eliminar/id=${almacen.id}}" onclick="return confirm('estas seguro')">eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
