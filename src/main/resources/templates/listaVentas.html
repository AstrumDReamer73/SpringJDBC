<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lista de ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">app de inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/">inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>lista de ventas</h1>
        </div>
    </div>
    <br>
    <div class="col-12 text-end">
        <a class="btn btn-success" th:href="@{/listaVentas/aÃ±adirVenta}">Agregar venta</a>
    </div>
    <br>
    <table class="table table-striped table-border">
    <thead class="table-dark">
    <tr>
        <th scope="col">factura</th>
        <th scope="col">motivo</th>
        <th scope="col">almacen origen</th>
        <th scope="col">destino</th>
        <th scope="col">empleado</th>
        <th scope="col">fecha y hora</th>
        <th scope="col">tipo</th>
        <th scope="col">estado</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="ventas:${ventas}">
        <td th:text="${ventas.factura}">factura</td>
        <td th:text="${ventas.motivo}">motivo</td>
        <td th:text="${ventas.almacenOrigen.nombre}">origen</td>
        <td th:text="${ventas.destino}">destino</td>
        <td th:text="${ventas.empleado.nombre}">empleado</td>
        <td th:text="${ventas.fechayhora}">fecha y hora</td>
        <td th:text="${ventas.tipo}">tipo</td>
        <td th:text="${ventas.estado}">estado</td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{/proveedores/editar/id=${venta.factura}}">modificar</a>
            <a class="btn btn-primary btn-sm" th:href="@{/proveedores/eliminar/id=${venta.factura}}" onclick="return confirm('estas seguro')">eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
