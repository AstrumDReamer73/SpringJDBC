</head>
<body>

<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center">registro de almacenes</h1>
            <div class="card-body"></div>
            <form th:action="@{/almacenes}" th:object="${almacen}" method="POST">
                <div class="form-group">
                    <label>nombre del almacen:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control">
                </div>
                <div class="form-group">
                    <label>direccion del almacen:</label>
                    <input type="text" name="direccion" th:field="*{direccion}" class="form-control">
                </div>
                <div class="form-group">
                    <label>territorio, delegacion o alcaldia del almacen:</label>
                    <input type="text" name="territorio" th:field="*{territorio}" class="form-control">
                </div>
                <div class="form-group">
                    <label>estado del almacen:</label>
                    <input type="text" name="estado" th:field="*{estado}" class="form-control">
                </div>
                <div class="form-group">
                    <label>codigo postal del almacen:</label>
                    <input type="text" name="codPostal" th:field="*{codPostal}" class="form-control">
                </div>
                <div class="form-group">
                    <label>telefono del almacen:</label>
                    <input type="text" name="telefono" th:field="*{telefono}" class="form-control">
                </div>
                <div class="form-group">
                    <label>capacidad del almacen:</label>
                    <input type="text" name="capacidad" th:field="*{capacidad}" class="form-control">
                </div>
                <div class="form-group">
                    <label>cantidad de puertos del almacen:</label>
                    <input type="text" name="puertos" th:field="*{puertos}" class="form-control">
                </div>
                <div class="form-group">
                    <label>tiene capacidad de refrigeracion del almacen:</label>
                    <input type="checkbox" name="refrigeracion" th:field="*{refrigeracion}">
                </div>
                <button type="submit">enviar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
