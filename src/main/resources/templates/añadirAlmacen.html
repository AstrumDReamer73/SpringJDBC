<body>

        <a class="navbar-brand" href="#">App de inventario</a>

<br>
<h1>ingrese los datos del almacen</h1>
<br>
<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center">registro de almacen</h1>
            <div class="card-body"></div>
            <form th:action="@{/almacen}" th:object="${almacen}" method="POST">
                <div class="form-group">
                    <label>nombre del almacen:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control">
                </div>
                <div class="form-group">
                    <label>direccion:</label>
                    <input type="text" name="direccion" th:field="*{direccion}" class="form-control">
                </div>
                <div class="form-group">
                    <label>territorio,municipio o alcaldia:</label>
                    <input type="text" name="territorio" th:field="*{territorio}" class="form-control">
                </div>
                <div class="form-group">
                    <label>estado:</label>
                    <input type="text" name="estado" th:field="*{estado}" class="form-control">
                </div>
                <div class="form-group">
                    <label>codigo Postal:</label>
                    <input type="text" name="codPostal" th:field="*{codPostal}" class="form-control">
                </div>
                <div class="form-group">
                    <label>telefono:</label>
                    <input type="text" name="telefono" th:field="*{telefono}">
                </div>
                <div class="form-group">
                    <label>ingrese el numero de posiciones que tiene el almacen:</label>
                    <input type="capacidad" name="capacidad" th:field="*{capacidad}" class="form-control">
                </div>
                <div class="form-group">
                    <label>puertos:</label>
                    <input type="text" name="puertos" th:field="*{puertos}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Â¿tiene capacidad de refrigeracion?:</label>
                    <input type="checkbox" name="refrigeracion" th:field="*{refrigeracion}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">guardar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
